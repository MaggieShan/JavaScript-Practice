<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="credit-card.css">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
		<script type="text/javascript" src="credit-card.js"></script>
		<title>Credit Card</title>
	</head>
	<body>
		<div class="flip-wrap">
			<div class="flip">
				<div class="front">
					<div class="master">
						<div class="red"></div>
						<div class="yellow"></div>
					</div>
					<div class="card-chip">
						<div class="box bl b0"></div>
						<div class="box br b1"></div>
						<div class="box1 bl b2"></div>
						<div class="box1 br b3"></div>
						<div class="box bl b4"></div>
						<div class="box br b5"></div>
					</div>
					<div class="card-number">
						<p>1234 4567 7895 3321</p>
					</div>
					<div class="name">
						<div class="label"><p>Name</p></div>
						<p>Maggie Shan</p>
					</div>
					<div class="date">
						<div class="label"><p>Exp.</p></div>
						<p>08/23</p>
					</div>
					<div class="reflection"></div>
				</div>
				<div class="back">
					<div class="master">
						<div class="red"></div>
						<div class="yellow"></div>
					</div>
					<div class="swipe">
						<div class="swipe-reflect"></div>
						<div class="swipe-reflect sr1"></div>
					</div>
					<div class="signature">
						<div class="stripe"></div>
						<div class="stripe s1"></div>
						<div class="stripe s2"></div>
						<div class="stripe s3"></div>
						<div class="stripe s4"></div>
						<div class="stripe s5"></div>
						<div class="stripe s6"></div>
						<div class="stripe s7"></div>
						<div class="stripe s8"></div>
						<div class="stripe s9"></div>
						<div class="stripe s10"></div>
						<div class="stripe s11"></div>
						<div class="stripe s12"></div>
						<div class="stripe s13"></div>
						<div class="stripe s14"></div>
					</div>
					<div class="cvc">
						<div class="cvc-num"><p>321</p></div>
					</div>
					<div class="fine-print">
						<p>Use of this card is governed by the terms and conditions of the Bank of Waterloo and must be returned at request. </p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

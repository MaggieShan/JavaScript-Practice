<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="credit-card1.css">
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
		<title>Credit Card</title>
	</head>
	<body>
		<div class="credit-card1">
			<div class="flip-wrap1 position1">
				<div class="flip1">
					<div class="front1">
						<div class="master1">
							<div class="red1"></div>
							<div class="yellow1"></div>
						</div>
						<div class="card-chip1">
							<div class="box1 bl1 b0-1"></div>
							<div class="box1 br1 b1-1"></div>
							<div class="box1 bl1 b2-1"></div>
							<div class="box1 br1 b3-1"></div>
							<div class="box1 bl1 b4-1"></div>
							<div class="box1 br1 b5-1"></div>
						</div>
						<div class="card-number1">
							<p>1234 4567 7895 3321</p>
						</div>
						<div class="name1">
							<div class="label1"><p>Name</p></div>
							<p>Maggie Shan</p>
						</div>
						<div class="date1">
							<div class="label1"><p>Exp.</p></div>
							<p>08/23</p>
						</div>
						<div class="reflection1"></div>
						<div class="triangle1"></div>
						<div class="triangle2"></div>
						<div class="triangle3"></div>
						<div class="triangle4"></div>
						<div class="triangle5"></div>
						<div class="triangle6"></div>
						<div class="triangle7"></div>
						<div class="triangle8"></div>
						<div class="triangle9"></div>
						<div class="triangle10"></div>
						<div class="triangle11"></div>
						<div class="triangle12"></div>
						<div class="triangle13"></div>
					</div>
					<div class="back1">
						<div class="master1">
							<div class="red1"></div>
							<div class="yellow1"></div>
						</div>
						<div class="swipe1">
							<div class="swipe-reflect1"></div>
							<div class="swipe-reflect1 sr1"></div>
						</div>
						<div class="signature1">
							<div class="stripe1"></div>
							<div class="stripe1 s1"></div>
							<div class="stripe1 s2"></div>
							<div class="stripe1 s3"></div>
							<div class="stripe1 s4"></div>
							<div class="stripe1 s5"></div>
							<div class="stripe1 s6"></div>
							<div class="stripe1 s7"></div>
							<div class="stripe1 s8"></div>
							<div class="stripe1 s9"></div>
							<div class="stripe1 s10"></div>
							<div class="stripe1 s11"></div>
							<div class="stripe1 s12"></div>
							<div class="stripe1 s13"></div>
							<div class="stripe1 s14"></div>
						</div>
						<div class="cvc1">
							<div class="cvc-num1"><p>321</p></div>
						</div>
						<div class="fine-print1">
							<p>Use of this card is governed by the terms and conditions of the Bank of Waterloo and must be returned at request. </p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
